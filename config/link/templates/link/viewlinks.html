{% if links %}
    {% for link in links %}
        <a href="{% url 'open_link' link.uuid %}">{{ link.name }}</a>
        <br>
    {% endfor %}
{% else %}
    <p>No links available</p>
{% endif %}

{% if message %}
    <p>{{ message }}</p>
{% endif %}
<br>
